<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side">
    <ng-content select="[sidenav-content]"> </ng-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <input type="button" (click)="sidenav.toggle()" id="toggle-sidenav" />
    <ng-content select="[body-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
